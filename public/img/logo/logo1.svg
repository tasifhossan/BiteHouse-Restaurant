<svg xmlns="http://www.w3.org/2000/svg" width="500" height="150" viewBox="0 0 500 150">
  <rect width="100%" height="100%" fill="none"/>

  <!-- Top red line -->
  <rect x="0" y="20" width="500" height="6" fill="#FF0000"/>

  <!-- Bottom red line -->
  <rect x="0" y="120" width="500" height="6" fill="#FF0000"/>

  <!-- BITEHOUSE text -->
  <text x="30" y="75" fill="white" font-family="Arial Black, sans-serif" font-size="48">BITEHOUSE</text>

  <!-- RESTAURANT text -->
  <text x="32" y="105" fill="white" font-family="Arial, sans-serif" font-size="20" letter-spacing="2">RESTAURANT</text>

  <!-- Icon (simple serving tray + hand) -->
  <g transform="translate(380,35)" stroke="white" stroke-width="4" fill="none">
    <!-- Hand -->
    <path d="M0 40 h40 c10 0 10 -15 0 -15 h-20 c-5 0 -10 -5 -10 -10" />
    <!-- Tray -->
    <line x1="0" y1="25" x2="70" y2="25" />
    <!-- Dome -->
    <path d="M10 25 a25 20 0 1 1 50 0" />
    <!-- Handle -->
    <circle cx="35" cy="10" r="5" fill="white"/>
  </g>
</svg>